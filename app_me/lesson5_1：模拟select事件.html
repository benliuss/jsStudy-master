<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 5_1</title>
    <style>
        #container .list{
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <form>
                <span class="select">请选择游戏名称</span><a href="javascript:;">搜索</a>
            </form>
        </div>

        <ul class="list">
            <li>地下城与勇士</li>
            <li>魔兽世界（国服）</li>
            <li>魔兽世界（台服）</li>
            <li>热血江湖</li>
            <li>神鬼传奇</li>
            <li>大话西游II</li>
            <li>QQ幻想世界</li>
        </ul>
    </div>
<script>
  (function () {
    let oSelect=document.getElementsByClassName('select')[0];
    let oList=document.getElementsByClassName('list')[0];
    let items=oList.getElementsByTagName('li');


    oSelect.addEventListener('click',function (event) {
        //'none':'block'若是反过来，要首次点击两下才显示list！！
      oList.style.display = (oList.style.display==='block'?'none':'block');

      //阻止事件冒泡？？？
      (event||window.event).cancelable=true;
    },false);


    for(let i=0;i<items.length;i++){
        items[i].addEventListener('click',function () {
          oSelect.innerHTML=this.innerHTML;
        },false);
    }

document.addEventListener('click',function () {
    oList.style.display='none';
},false);

  })();
</script>
</body>
</html>
