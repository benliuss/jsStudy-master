<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>l3 8</title>
    <style>
      body,
      div {
        margin: 0;
        padding: 0;
      }
      body{
        color: #fff;
        font: 16px/1.5 \5fae\8f6f\96c5\9ed1;
      }
      #clock{
        width: 300px;
        text-align: center;
        background: #1a1a1a;
        margin: 10px auto;
        padding: 20px 0;
      }
      span{
        color: #000;
        line-height: 2;
        background: #FBFBFB;
        border: 2px solid #b4b4b4;
        margin: 0 10px;
        padding: 0 10px;
      }
    </style>
</head>
<body>
    <div id="clock">
        <span></span>点<span></span>分<span></span>秒
    </div>
<script>
(function () {
    let oClick=document.getElementById('clock');//div
    let aSpan=document.getElementsByTagName('span');//时分秒

    setInterval(getTimes,1000);
    getTimes();

    function getTimes() {
        //创建并取得当前时间
        let oDate=new Date();
        //创建时分秒数组
        let aData=[oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];

        //i两用！！
        for(let i in aData){
            aSpan[i].innerHTML=format(aData[i]);
        }

        //单位数前加零
        function format(num) {
            return num.toString().replace(/^(\d)$/,'0$1')
        }
    }
})();
</script>
</body>
</html>
