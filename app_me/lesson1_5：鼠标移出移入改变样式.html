<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson 1_5</title>
    <style>
      body{
        color: #fff;
        font:12px/1.5 Tahoma;
      }
      #div1{
        width:150px;
        height:150px;
        margin: 0 auto;
        padding: 10px;
        background: black;
        border:10px solid black;
        cursor: crosshair;
      }
      #div1.hover{
        background: #f0f0f0;
        border:10px solid red;
        color:red;
      }
    </style>
</head>
<body>
<div id="div1">鼠标移入改变样式，鼠标移出恢复。</div>
<script>
  (function () {
    var oDiv=document.getElementById('div1');
    oDiv.addEventListener('mouseover',function () {
      oDiv.className='hover';
    },false);
    oDiv.addEventListener('mouseout',function () {
      oDiv.className='';
    },false);
  })();
</script>
</body>
</html>
