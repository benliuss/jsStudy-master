<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson 3_1</title>
  <style>
    pre{
      padding: 10px 15px;
      color: #fff;
      background: #000;
      border: 1px solid #FFFF00;
      font: 12px/1.5 Courier New;
    }
  </style>
</head>
<body>
  <pre>
&lt;script type="text/javascript"&gt;
    alert(typeof 12345);	//输出number
    alert(typeof "abc");	<span>//输出string</span><!--在注视上加了span-->
    alert(typeof document);	<span>//输出object</span>
&lt;/script&gt;
  </pre>
<script>
    //代码中的换行符
    alert('typeof 12345 →'+typeof 12345+ '\
     \n\n typeof "abc" →'+typeof "abc"+'\
     \n\n typeof document →'+typeof document);
</script>
</body>
</html>
