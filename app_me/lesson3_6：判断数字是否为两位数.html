<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lesson 3_6</title>
  <style>
    body{
      padding: 0;
      color: #000;
      background: #fff;
      text-align: center;
      font: 14px Airal;
    }
    input{
      width: 50px;
      padding: 2px;
      margin: 5px 10px;
    }
    .button{
      width: 100px;
    }
  </style>
</head>
<body>
  <input type="text" />
  <input type="button" class="button" value="是否为两位数" />
</body>
<script>
  (function () {
    var oInput=document.getElementsByTagName('input');
    oInput[1].onclick=function () {
      //嵌套三元操作符
      oInput[0].value===''?alert('请输入数字！'):
        alert(
            /^\d{2}$/.test(parseInt(oInput[0].value))?"√这是两位数":"这是"+oInput[0].value.length+"位数"
        )

    };
    oInput[0].onkeyup=function () {
      this.value=this.value.replace(/[^\d]/,'');
    }
  })();
</script>
</html>
